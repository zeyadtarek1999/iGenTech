pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    // Include Flutter build for the tools
    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Flutter plugin loader
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Android application and Kotlin plugins with updated versions
    id "com.android.application" version "8.0.2" apply false  // Updated to the latest stable version
    id "org.jetbrains.kotlin.android" version "1.8.0" apply false  // Update Kotlin to the latest stable version
}

include ":app"
