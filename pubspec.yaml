name: iGenTech
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  shared_preferences: ^2.2.3
  internet_connection_checker: ^1.0.0+1
  get_it: ^7.7.0
  dartz: ^0.10.1
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.1
  sqflite: ^2.3.3+1
  easy_localization: ^3.0.7
  fluttertoast: ^8.2.5
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  pretty_dio_logger: ^1.4.0
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  awesome_dialog: ^3.2.1
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  flutter_gen_runner:
  flutter_launcher_icons: "^0.13.1"


flutter_gen:
  output: lib/generated/
  line_length: 80 # Optional (default: 80)

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/igentech.jpg"
  min_sdk_android: 21

  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/languages/
    - assets/fonts/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Almarai-Light.ttf
          weight: 300